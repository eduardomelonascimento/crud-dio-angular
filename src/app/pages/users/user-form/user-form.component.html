<div class="card w-100 my-5">
    <div class="card-body">
        <h2 class="card-title text-center">Gerenciamento de Usuários</h2>
        <form [formGroup]="userForm" (keyup.enter)="actionButton()">
            <div class="w-100 d-flex justify-content-between my-4">
                <div class="form-floating mb-3 w-50">
                    <input type="text" class="form-control" formControlName="firstName" id="first-name" placeholder="Insira o Nome">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3 w-50">
                    <input type="text" class="form-control" formControlName="lastName" id="last-name" placeholder="Insira o sobrenome">
                    <label for="floatingInput">Sobrenome</label>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-between my-4">
                <div class="form-floating mb-3 w-50">
                    <input type="number" class="form-control" formControlName="age" id="age" placeholder="Insira a idade">
                    <label for="floatingInput">Idade</label>
                </div>
                <div class="form-floating mb-3 w-50">
                    <input type="text" class="form-control" formControlName="profession" id="profession" placeholder="Insira a profissão">
                    <label for="floatingInput">Profissão</label>
                </div>
            </div>
            <div class="row my-4 align-self-end">
                <div class="form-group col-12 mt-4">
                    <button type="button" class="btn btn-outline-success fw-bold mx-1" (click)="actionButton()">Enviar</button>                    
                    <button type="button" class="btn btn-danger  mx-1" routerLink="/">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
